group 'teste'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

mainClassName = "test.console.MainClass"

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.squareup.okio:okio:1.14.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
